  <body>
    <div class="wrapper">
      <header class="header">
        <div class="frame header-parallel">
          <nav class="g-navi">
            <div class="nav__arrangement_header nav-wrapper">
              <ul class="pc-header-list-flex">

          </nav>
          <!-- ハンバーガーメニュー -->
          <nav class="g-navi-sp">
            <div class="header-logo">
              <p class="logo-title"><a class="a-logo" href="../../index.html">PON DESIGN</a></p>

              <span></span>
              <span></span>
              <span></span>
            </div>
          </nav>
        </div>
      </header>
      <div class="contact_background">
        <div class="contact-background-title">
          <h1 class="contact_big__title">CONTACT<span class="contact_sub__title">お問い合わせ</span></h1>
        </div>
      </div>
      <div class="contents" id="">
        <section>
          <div class="contactform_frame">
            <h3 class="contactform_cover">Webサイトの制作のご依頼やお見積りなど、<br class="pc_none_responsive_block">お気軽にご相談ください。</h3>
            <div class="contactform_background">
              <form action="" method="" name="">
                <div class="">
                  <h3 class="contactform-title">お問い合わせ種別<span class="sub-contactform-title">※必須</span></h3>
                  <div class="radio-menu">  
                    <div class="radio-space">
                      <input type="radio" name="menu" id="Job request">
                      <label for="Job request">お仕事のご依頼・ご相談</label>
                    </div>
                    <div class="radio-space">
                      <input type="radio" name="menu" id="Request a quote">
                      <label for="Request a quote">お見積りのご依頼</label>
                    </div>
                    <div class="radio-space">
                      <input type="radio" name="menu" id="About recruitment">
                      <label for="About recruitment">採用について</label>
                    </div>
                    <div class="radio-space">
                      <input type="radio" name="menu" id="others">
                      <label for="others">その他</label>
                    </div>
                  </div>  
                </div>
                <div class="item">
                  <label class="label-title" for="yourname">お名前<span class="sub-contactform-title">※必須</span></label>
                  <input class="input-text" id="yourname" type="text" name="yourname" required>
                </div>
                <div class="item">
                  <label class="label-title" for="company">会社名<span class="sub-contactform-title">※必須</span></label>
                  <input class="input-text" id="company" type="text" name="company">
                </div>
                <div class="item">
                  <label class="label-title" for="email">メールアドレス<span class="sub-contactform-title">※必須</span></label>
                  <input class="input-text" id="email" type="email" name="email">
                </div>
                <div class="item">
                  <label class="label-title" for="tel">電話番号<span>(半角数字ハイフンなし)</span></label>
                  <input class="input-text" id="tel" type="tel" name="tel" required>
                </div>
                <div class="item">
                  <label class="label-title" for="contact">お問い合わせ内容</label>
                  <textarea placeholder="お問い合わせ内容を具体的にご記入くださいませ。" name="" id="contact" cols="80" rows="8"></textarea>
                </div>
                <div>
                  <label class="label-title" for="">PON DESIGNをどちらで<br class="pc_none_responsive_block">お知りになりましたか？<span class="sub-contactform-title">※必須</span></label>
                  <select name="" id="">
                    <option value="" selected>選択してください</option>
                    <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                    <option value="SNS">SNS</option>
                    <option value="ブログ">ブログ</option>
                    <option value="友人や知人">友人や知人</option>
                    <option value="その他">その他</option>
                  </select>
                </div>
                <div class="link-contactform">
                  <button class="button" type="submit" value="送信する">送信する</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">
        <div class="frame responsive-ipad-frame responsive-iphone-frame">

              <li class="nav__item_footer"><a class="nav__link_footer" href="contact.html">CONTACT</a></li>
            </ul>
          </div>
          <div class="link-home">
            <a class="home-a-btn" href="../../index.html">©PON DESIGN</a>
          </div>
        </div>
      </footer>
    </div>
